<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link href="../src/output.css" rel="stylesheet">
    <style>
        .weatherNice {
            display: none;
        }


    </style>
</head>

<body class="h-screen text-white bg-sky-600">
    <div class="grid grid-rows-3 grid-cols-2 w-screen h-screen gap-8 p-4">

        <div class=" rounded-xl row-start-1 row-end-1 col-start-1 col-end-3  text-center relative ">
            <div class="absolute rounded-xl w-full h-full grid grid-row-3 grid-cols-1">

                <div
                    class="row-start-1 row-end-1 col-end-1 col-start-1 flex justify-center items-center h-14 w-80 m-auto bg-gray-950 rounded-xl p-8 mt-4">
                    <h1 class="text-3xl" id="city-name"> -- </h1>
                    <img class="weatherNice w-14 h-14" id="weather-icon" alt="hello">
                </div>


                <div class="row-start-2 row-end-2 col-end-1 col-start-1 align-middle">
                    <input class="focus:outline-none rounded-xl bg-gray-950 pl-8 pr-8 pt-4 pb-4 text-center" type="text"
                        name="" id="input-city" placeholder="Enter Your City!">
                </div>

                <div class="row-start-3 row-end-3 col-end-1 col-start-1">
                    <button class="rounded-xl cursor-pointer pl-4 pr-4 pt-2 pb-2  bg-gray-950"
                        id="city-btn">Check</button>
                </div>
            </div>
        </div>

        <div class="rounded-xl row-start-2 row-end-2 col-start-1 col-end-1 relative text-center">
            <div class="absolute w-full h-full  grid grid-cols-1 grid-rows-3 p-4">
                <div
                    class="m-1 col-start-1 col-end-1 row-start-1 row-end-1 bg-gray-950 rounded-xl relative flex justify-center items-center">
                    <h1 class="absolute" id="temperature"> - - </h1>
                </div>

                <div
                    class="m-1 col-start-1 col-end-1 row-start-2 row-end-2 rounded-xl bg-gray-950 relative flex justify-center items-center">
                    <h3 class="absolute" id="weather-condition"> - - </h3>
                </div>

                <div
                    class="m-1 col-start-1 col-end-1 row-start-3 row-end-3 bg-gray-950 rounded-xl relative flex justify-center items-center">
                    <h4 class="absolute" id="feels-like"> - - </h4>
                </div>
            </div>
        </div>

        <div class="  rounded-xl row-start-2 row-end-2 col-start-2 col-end-3 flex justify-center items-center relative">

            <div class="absolute w-full h-full  grid grid-cols-1 grid-rows-3 p-4">
                <div
                    class="m-1 col-start-1 col-end-1 row-start-1 row-end-1 bg-gray-950 rounded-xl relative flex justify-center items-center">
                    <h1 class="absolute" id="country"> - - </h1>
                </div>

                <div
                    class="m-1 col-start-1 col-end-1 row-start-2 row-end-2 rounded-xl bg-gray-950 relative flex justify-center items-center">
                    <h3 class="absolute" id="latitude"> - - </h3>
                </div>

                <div
                    class="m-1 col-start-1 col-end-1 row-start-3 row-end-3 bg-gray-950 rounded-xl relative flex justify-center items-center">
                    <h4 class="absolute" id="longitude"> - - </h4>
                </div>
            </div>
        </div>

        <div class="relative row-start-3 row-end-3 col-start-1 col-end-3 rounded-xl">
            <div class="absolute w-full h-full grid grid-cols-4 grid-rows-2 text-center p-3 gap-4">
                <div
                    class="relative flex justify-center items-center p-4 row-start-1 row-end-1 col-start-1 col-end-1 bg-gray-950 rounded-xl">
                    <p class="absolute p-2" id="sun-rise"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-1 row-end-1 col-start-2 col-end-2 rounded-xl bg-gray-950">
                    <p class="absolute p-2" id="sun-set"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-1 row-end-1 col-start-3 col-end-3 bg-gray-950 rounded-xl">
                    <p class="absolute p-2" id="min-temp"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-1 row-end-1 col-start-4 col-end-4 rounded-xl bg-gray-950">
                    <p class="absolute p-2" id="max-temp"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-2 row-end-2 col-start-1 col-end-1 rounded-xl bg-gray-950">
                    <p class="absolute p-2" id="humidity"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-2 row-end-2 col-start-2 col-end-2 bg-gray-950 rounded-xl">
                    <p class="absolute p-2" id="visibility"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-2 row-end-2 col-start-3 col-end-3 rounded-xl bg-gray-950">
                    <p class="absolute p-2" id="pressure"> -- </p>
                </div>

                <div
                    class="relative flex justify-center items-center p-4 row-start-2 row-end-2 col-start-4 col-end-4 bg-gray-950 rounded-xl ">
                    <p class="absolute p-2" id="wind-speed-deg"> -- </p>
                </div>

            </div>
        </div>
    </div>

        const inputCity = document.getElementById('input-city')

        const weatherIcon = document.getElementById('weather-icon')
        const sunRise = document.getElementById('sun-rise')
        const sunSet = document.getElementById('sun-set')
        const minTemp = document.getElementById('min-temp')
        const maxTemp = document.getElementById('max-temp')
        const visibility = document.getElementById('visibility')
        const pressure = document.getElementById('pressure')
        const windSpeedDeg = document.getElementById('wind-speed-deg')
        const humidityVar = document.getElementById('humidity')
        const country = document.getElementById('country')
        const lat = document.getElementById('latitude')
        const long = document.getElementById('longitude')

            navigator.geolocation.getCurrentPosition((pos) => {
                const userLat = pos.coords.latitude
                const userLong = pos.coords.longitude
                
                
            }, (err) => {
                console.log(err)
            })
    
        cityBtn.addEventListener('click', async () => {
            const inputCityTrim = inputCity.value.trim()
            const fetchweth = await fetchWeather(inputCityTrim)
            displayWeather(fetchweth)
        })

        inputCity.addEventListener('keydown', async () => {
            if (event.key === 'Enter') {
                const inputCityTrim = inputCity.value.trim()
                const fetchweth = await fetchWeather(inputCityTrim)
                displayWeather(fetchweth)
            }
        })

        async function fetchWeather(weatherData) {

            try {
                const API_KEY = '1437bc8f424810f7084c98a2bc8d3dc5'
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${weatherData}&appid=${API_KEY}&units=metric`
                const response = await fetch(url)
                const data = await response.json()
                console.log(data)
                return data;

            } catch (error) {
                console.error(error)
            }
        }
